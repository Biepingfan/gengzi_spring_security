server:
  port: 8081
spring:
  application:
    name: gengzi_spring_security
  thymeleaf:
    cache: false
  profiles:
    # 可以配置多个。逗号分隔
    active: dev
  datasource:
    # 注意mysql 时区 字符集编码
    url: jdbc:mysql://127.0.0.1:3306/sys_manager?autoReconnect=true&serverTimezone=Asia/Shanghai
    username: root
    password: 111
    type: com.alibaba.druid.pool.DruidDataSource
    # redis 配置
  redis:
    redisson:
      file: classpath:redisson.yml

#    redisson:
#      config: classpath:redisson.yml
  jpa: #jpa配置
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
      hibernate.current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
    hibernate:
      ddl-auto: none
    show-sql: true
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/templates/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
  session:
    store-type: redis
    timeout:
      seconds: 900
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: e1015c0a10dc5e11b718
            client-secret: 72e50f683c91861107320cddfdb2948c134b3c52
            redirect-uri: "{baseUrl}/api/v1/oauth/callback/{registrationId}"
          gitee:
            client-id: 8d5f66c25383612cd6556e3b6273a2cddcf143be463b43b28902ed80bb89363f
            client-secret: 2882d5ce5db4b25c90746a85b29e49d220b3877a9b4f0263f46c5e277b4c4f5f
            authorization-grant-type: authorization_code
            provider: gitee
            redirect-uri: "http://localhost:8081/api/v1/oauth/callback/{registrationId}"
        provider:
          gitee:
            authorization-uri: https://gitee.com/oauth/authorize
            token-uri: https://gitee.com/oauth/token
            user-info-uri: https://gitee.com/api/v5/user



